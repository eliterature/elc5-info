  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ "/assets/images/elc5-logo.png" | absolute_url }}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Electronic Literature Collection Volume 5 Logo">
  <meta property="og:site_name" content="Electronic Literature Collection Volume 5">
  <meta property="og:locale" content="{{ page.lang | default: 'en_US' }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:image" content="{{ "/assets/images/elc5-logo.png" | absolute_url }}">
  <meta name="twitter:image:alt" content="Electronic Literature Collection Volume 5 Logo">
 

  <!-- Additional Social Media / General -->
  <meta name="author" content="Electronic Literature Organization">
  <meta name="publisher" content="Electronic Literature Organization">
  <meta name="keywords" content="electronic literature, digital literature, interactive fiction, digital poetry, e-lit, submissions, call for works">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#667eea">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  
  <!-- Alternate language versions (hreflang) -->
  <link rel="alternate" hreflang="en" href="{{ site.url }}{{ site.baseurl }}/EN/" />
  <link rel="alternate" hreflang="es" href="{{ site.url }}{{ site.baseurl }}/ES/" />
  <link rel="alternate" hreflang="fr" href="{{ site.url }}{{ site.baseurl }}/FR/" />
  <link rel="alternate" hreflang="de" href="{{ site.url }}{{ site.baseurl }}/DE/" />
  <link rel="alternate" hreflang="it" href="{{ site.url }}{{ site.baseurl }}/IT/" />
  <link rel="alternate" hreflang="ja" href="{{ site.url }}{{ site.baseurl }}/JA/" />
  <link rel="alternate" hreflang="ar" href="{{ site.url }}{{ site.baseurl }}/AR/" />
  <link rel="alternate" hreflang="he" href="{{ site.url }}{{ site.baseurl }}/HE/" />
  <link rel="alternate" hreflang="da" href="{{ site.url }}{{ site.baseurl }}/DA/" />
  <link rel="alternate" hreflang="fi" href="{{ site.url }}{{ site.baseurl }}/FI/" />
  <link rel="alternate" hreflang="pt-BR" href="{{ site.url }}{{ site.baseurl }}/PT-BR/" />
  <link rel="alternate" hreflang="pt-PT" href="{{ site.url }}{{ site.baseurl }}/PT-PT/" />
  <link rel="alternate" hreflang="ru" href="{{ site.url }}{{ site.baseurl }}/RU/" />
  <link rel="alternate" hreflang="zh" href="{{ site.url }}{{ site.baseurl }}/ZH/" />
  <link rel="alternate" hreflang="el" href="{{ site.url }}{{ site.baseurl }}/EL/" />
  <link rel="alternate" hreflang="bn" href="{{ site.url }}{{ site.baseurl }}/BN/" />
  <link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ site.baseurl }}/" />
  
  <link rel="icon" type="image/x-icon" href="{{ "/assets/images/favicon.ico" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  
  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "{{ site.url }}{{ site.baseurl }}/"
      }
      {% if page.lang %}
      ,{
        "@type": "ListItem",
        "position": 2,
        "name": "{% if page.lang == 'en' %}English{% elsif page.lang == 'es' %}Español{% elsif page.lang == 'fr' %}Français{% elsif page.lang == 'de' %}Deutsch{% elsif page.lang == 'it' %}Italiano{% elsif page.lang == 'ja' %}日本語{% elsif page.lang == 'ar' %}العربية{% elsif page.lang == 'he' %}עברית{% elsif page.lang == 'da' %}Dansk{% elsif page.lang == 'fi' %}Suomi{% elsif page.lang == 'pt' %}Português{% elsif page.lang == 'ru' %}Русский{% elsif page.lang == 'zh' %}中文{% elsif page.lang == 'el' %}ελληνικά{% endif %}",
        "item": "{{ page.url | absolute_url }}"
      }
      {% endif %}
    ]
  }
  </script>
  
  <!-- Organization Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Electronic Literature Organization",
    "url": "{{ site.url }}{{ site.baseurl }}/",
    "logo": "{{ '/assets/images/elc5-logo.png' | absolute_url }}",
    "description": "{{ site.description }}",
    "sameAs": [
      "https://eliterature.org"
    ]
  }
  </script>
  
  <!-- Event Schema for Submission Call -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "Electronic Literature Collection Volume 5 - Call for Submissions",
    "description": "{{ site.description }}",
    "startDate": "2025-10-13",
    "endDate": "2026-01-06",
    "eventStatus": "https://schema.org/EventScheduled",
    "eventAttendanceMode": "https://schema.org/OnlineEventAttendanceMode",
    "location": {
      "@type": "VirtualLocation",
      "url": "{{ site.url }}{{ site.baseurl }}/"
    },
    "organizer": {
      "@type": "Organization",
      "name": "Electronic Literature Organization",
      "url": "https://eliterature.org"
    },
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD",
      "availability": "https://schema.org/InStock",
      "url": "{{ site.url }}{{ site.baseurl }}/",
      "validFrom": "2025-10-13",
      "validThrough": "2026-01-06"
    }
  }
  </script>
